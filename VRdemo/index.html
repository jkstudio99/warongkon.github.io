<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Walkable Scene</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="app.js"></script>
</head>
  <body>
    <div class="game">
      <a-scene embedded>
        <a-assets>
            <a-asset-item id="tree" src="temple.glb"></a-asset-item>
            <img id="sky" src="sky.jpeg">
          </a-assets>
          <a-sky src="#sky"></a-sky>
        <a-entity gltf-model="#tree" rotation="0 -90 0" position="0 0.1 -9" scale="0.7 0.7 0.7"></a-entity>
        <a-plane position="0 0 -4"  rotation="-90 0 0" width="40" height="40" color="#7BC8A4"
        ></a-plane>
        <a-entity camera look-controls wasd-controls position="0 0.75 5">
          <a-cursor color="black"></a-cursor>
        </a-entity>
      </a-scene>
    </div>
    <div class="webcam">
        
        <button type="button"class="toggleButton" onclick="init()">Start</button>
        <div><canvas id="canvas"></canvas></div>
        <div id="label-container"></div>
    </div>
    <div id="label-container">Data:</div>
  </body>
</html>
